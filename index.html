<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 周报助手 - AI Weekly Report</title>
    <meta name="description" content="AI驱动的智能周报生成器">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="px-6 py-4 backdrop-blur-sm bg-white/70 border-b border-emerald-200/50 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
                            AI 周报助手</h1>
                        <p class="text-xs text-gray-500">AI Weekly Report</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="btn-history"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="历史周报">
                        <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <button id="btn-settings"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="设置">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full p-6">
            <!-- 周报模板选择 -->
            <div class="flex flex-wrap gap-3 mb-6">
                <button
                    class="template-btn px-4 py-2 bg-white/80 hover:bg-white rounded-xl text-emerald-700 font-medium shadow-sm hover:shadow-md transition-all active"
                    data-template="tech">💻 技术研发</button>
                <button
                    class="template-btn px-4 py-2 bg-white/80 hover:bg-white rounded-xl text-emerald-700 font-medium shadow-sm hover:shadow-md transition-all"
                    data-template="product">📱 产品运营</button>
                <button
                    class="template-btn px-4 py-2 bg-white/80 hover:bg-white rounded-xl text-emerald-700 font-medium shadow-sm hover:shadow-md transition-all"
                    data-template="sales">💼 销售商务</button>
                <button
                    class="template-btn px-4 py-2 bg-white/80 hover:bg-white rounded-xl text-emerald-700 font-medium shadow-sm hover:shadow-md transition-all"
                    data-template="admin">📋 行政人事</button>
            </div>

            <!-- 输入区域 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-emerald-200/50 p-6 mb-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">📝 本周工作要点（简单列出即可）</label>
                    <textarea id="work-input"
                        placeholder="例如：&#10;- 完成用户登录模块开发&#10;- 修复首页加载慢的问题&#10;- 参加需求评审会议&#10;- 协助测试验收..." rows="6"
                        class="w-full px-4 py-3 bg-emerald-50 border border-emerald-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 resize-none"></textarea>
                </div>
                <div class="flex gap-3">
                    <button id="btn-generate"
                        class="flex-1 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/30 hover:shadow-xl transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        生成周报
                    </button>
                    <button id="btn-plan"
                        class="px-6 py-3 bg-white border border-emerald-200 text-emerald-700 font-medium rounded-xl hover:bg-emerald-50 transition-all">
                        📅 生成下周计划
                    </button>
                </div>
            </div>

            <!-- 周报结果 -->
            <div id="report-result" class="hidden">
                <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-emerald-200/50 overflow-hidden">
                    <div
                        class="p-4 border-b border-emerald-100 flex items-center justify-between bg-gradient-to-r from-emerald-50 to-teal-50">
                        <h2 class="text-lg font-bold text-gray-800">📋 生成的周报</h2>
                        <div class="flex gap-2">
                            <button id="btn-copy"
                                class="px-3 py-1.5 bg-white text-emerald-600 text-sm rounded-lg hover:bg-emerald-100 transition-all">📋
                                复制</button>
                            <button id="btn-save"
                                class="px-3 py-1.5 bg-emerald-500 text-white text-sm rounded-lg hover:bg-emerald-600 transition-all">💾
                                保存</button>
                        </div>
                    </div>
                    <div id="report-content" class="p-6 text-gray-700 leading-relaxed whitespace-pre-wrap"></div>
                </div>
            </div>
        </main>

        <footer class="px-6 py-4 text-center text-sm text-gray-400">
            <p>Powered by AI • 基于阿里云 ESA 边缘存储</p>
        </footer>
    </div>

    <!-- 示例按钮 -->
    <div id="examples-panel" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-40">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl px-4 py-3 flex items-center gap-3">
            <span class="text-sm text-gray-500 font-medium">快速填入:</span>
            <button
                class="example-btn px-3 py-1.5 bg-emerald-50 text-emerald-600 text-sm rounded-lg hover:bg-emerald-100 transition-all"
                data-example="dev">👨‍💻 开发周报</button>
            <button
                class="example-btn px-3 py-1.5 bg-teal-50 text-teal-600 text-sm rounded-lg hover:bg-teal-100 transition-all"
                data-example="pm">📊 产品周报</button>
            <button
                class="example-btn px-3 py-1.5 bg-cyan-50 text-cyan-600 text-sm rounded-lg hover:bg-cyan-100 transition-all"
                data-example="test">🧪 测试周报</button>
            <button
                class="example-btn px-3 py-1.5 bg-green-50 text-green-600 text-sm rounded-lg hover:bg-green-100 transition-all"
                data-example="design">🎨 设计周报</button>
        </div>
    </div>

    <!-- 历史侧边栏 -->
    <div id="history-panel"
        class="fixed inset-y-0 right-0 w-80 bg-white border-l border-emerald-200 transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 border-b border-emerald-100 flex items-center justify-between">
            <h3 class="font-semibold text-gray-700">历史周报</h3>
            <button id="btn-close-history" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div id="history-list" class="p-4 space-y-3 overflow-y-auto max-h-[calc(100vh-80px)]"></div>
    </div>
    <div id="history-overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">模型设置</h3>
                <button id="btn-close-settings" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API 地址</label><input id="api-url"
                        type="text" placeholder="https://api.openai.com/v1"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API Key</label><input id="api-key"
                        type="password" placeholder="sk-..."
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">模型名称</label><input id="model-name"
                        type="text" placeholder="gpt-4"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
                <button id="btn-cancel-settings"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl">取消</button>
                <button id="btn-save-settings"
                    class="px-4 py-2 bg-gradient-to-r from-emerald-500 to-teal-600 text-white rounded-xl shadow-md hover:shadow-lg">保存配置</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-6 right-6 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl px-6 py-4 flex items-center gap-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toast-title" class="font-semibold text-gray-800"></p>
                <p id="toast-message" class="text-sm text-gray-500"></p>
            </div>
        </div>
    </div>

    <script src="js/aiService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
